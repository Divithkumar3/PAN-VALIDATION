<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .container{
        margin-left: 40%;
        margin-top: 20%;
        border: 3px solid black;
        width: 300px;
        height: 100px;
        font-size: 30px;
        background-color: brown;
        color: white;
       }
       input,button{
        position: relative;
        left: 60px;
       }
    </style>
</head>

<body>
    <div class="container">
        PAN CARD: <input type="text" id="pan"><br>

        <button type="submit" onclick=" return pan()">Submit</button>
    </div>


    <script>

        function pan() {
            let pancard =document.getElementById("pan").value;
            let pancardcheck = /^[A-Z]{5}[0-9]{4}[A-Z]$/;
            if (pancardcheck.test(pancard)) {
                alert('Pin submitted successfully')
                return true;
            }
            else {
                alert("Invalid Pan Number");
                return false;
            }
        }
       </script>

</body>

</html>
